<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Review Meet</title>
        <link rel ="icon" href="image/favicon.ico">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        <div id="nav">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#" ><img class ="logo-1"src="image/logo.png"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <ul class="nav justify-content-end nav-pills">
                    
                    <li class="nav-item">
                      <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <button id="open" class="nav-link">Profile</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Review</a>
                    </li>
                    
                  </ul>
                  
              </div>
            </div>
            </div>
        </nav>
        </div>

        


        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                  Question:
                </div>
                <div class="card-body">
                  
                  <p id="question" class="card-text">question present here</p>
                  <button type="button" class="btn btn-outline-dark ">PREV</button>
                  <button type="button" class="btn btn-outline-dark">NEXT</button>
                  
                </div>
              </div>
        </div>

        <div class="modals-container" id="modals_container">
            <div class="modals">
                <div class="card">
                    <div class="card-header">
                    <h3 id="profile">PROFILE</h3>
                    </div>
                    <div class="card-body">
                      <img src="https://www.pngfind.com/pngs/m/676-6764065_default-profile-picture-transparent-hd-png-download.png"  style="width: 50%; height: 50%" class="rounded-circle">
                      <h5 class="card-title pt-4">Candidate Name:</h5>
                      <p class="card-text">Email ID: </p>
                      <p class="card-text">Phone no: </p> 
                    </div>
                  </div>
                <button type="button" class="btn btn-outline-danger" id="close">Close Me</button>
            </div>
        </div>

        <div class="container">

            <div style="background-color: rgb(138, 208, 230);">
                <iframe width="400" height="300" src="" ></iframe>
              </div>



              <h3>Rating:</h3>
            <div class="btn-group-horizontal pt-4">
                <button type="button" class="fa fa-star m-2 p-2" style="font-size: 20px;" value="1" id="ratingBtn1">1</button>
                <button type="button" class="fa fa-star m-2 p-2" style="font-size: 20px;" value="2" id="ratingBtn2">2</button>
                <button type="button" class="fa fa-star m-2 p-2" style="font-size: 20px;" value="3" id="ratingBtn3">3</button>
                <button type="button" class="fa fa-star m-2 p-2" style="font-size: 20px;" value="4" id="ratingBtn4">4</button>
                <button type="button" class="fa fa-star m-2 p-2" style="font-size: 20px;" value="5" id="ratingBtn5">5</button>
              </div>

        </div>

        <div class="container-md">
            <div>
                <h4>Comment:</h4>
                <textarea class="form-control"  id="comment" placeholder="Write you comment here..." style="width: 100%;"></textarea>
            </div>
            
            <div >
              <button type="button" class="btn btn-success " id="save">Save</button>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
    
</html>
